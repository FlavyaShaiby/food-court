<div class="container-fluid mt-3 mb-5">
  
  <section style="background-image: url('https://static.spotapps.co/spots/cb/c3952836834c1a911959ebb6fd2ed7/full'); background-repeat: no-repeat; background: size 250;; background-position: center center;">
  
   
    <div class="mask d-flex justify-content-center align-items-center">
     
      <div class="container py-5 my-5">
        
        <h3 class="font-weight-bold text-center yellow-text pb-2"  style="color: azure;">Get Started Free</h3>
        <p class="lead text-center white-text pt-2 mb-5" style="color: beige;">Start to explore our food.</p>
        
       
        <div class="row d-flex align-items-center justify-content-center">
         
          <div class="col-md-6 col-xl-5">
           
            <div class="card">
              <div class="card-body z-depth-2 px-4">
                <div class="md-form mt-3">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input type="text" [(ngModel)]="name" id="form3" class="form-control">
                  <label for="form3">Your name</label>
                </div>
                <div class="md-form">
                  <i class="fa fa-envelope prefix grey-text"></i>
                  <input type="text" [(ngModel)]="email" id="form2" class="form-control">
                  <label for="form2">Your email</label>
                </div>
                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <input type="text" [(ngModel)]="password" id="form4" class="form-control">
                  <label for="form4">Your password</label>
                </div>
                <div class="text-center my-3">
                  <button class="btn btn-indigo btn-block"(click)="login()" >Send</button>
                </div>
                <!-- <div class="text-center my-3">
                  <a href="signup">
                    <button class="btn btn-indigo btn-block" >sign up </button>
                  </a>
                </div> -->
              </div>
            </div>
           
          </div>
         
        </div>
       
      </div>
      
    </div>
   
  </section>
  
  
</div>
